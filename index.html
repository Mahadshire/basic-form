<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotaniner">
        
        <form>
            <h1>Basic Form</h1>
        
               <label for="name">Name</label>
               <input type="text" name="" id="name" class="formControl" placeholder="Please Enter Your Name">
          
               <label for="email">Email</label>
               <input type="text" name="" id="email" class="formControl" placeholder="Please Enter Your Email">

               <label for="Phone">Phone</label>
               <input type="text" name="" id="Phone" class="formControl" placeholder="Please Enter Your Email">

               <label for="gender">What is your Gender? <br>
                <input type="radio" name="gender" id="gender" class="gender" value="Male">Male
                <input type="radio" class="gender" name="gender" id="gende" value="Female">Female
            </label>

               <label for="hrs">How Many Hours Do You Learn A Day? <br>
                <input type="checkbox" class="hrs" name="hours" id="hours" value="2 Hours">2 Hours
                <input type="checkbox" class="hrs" name="hours" id="hours" value="4 Hours">4 Hours
                
                <input type="checkbox" class="hrs" name="hours" id="hours" value="4 Hours">6 Hours
                
                <input type="checkbox" class="hrs" name="hours" id="hours" value="4 Hours">0 Hours
                
            </label>
            <select name="" id="" class="formControl">
                <option value="">What Do you Want To Learn?</option>
                <option value="">Html</option>
                <option value="">Css</option>
                <option value="">JS</option>
                <option value="">PHP</option>
            </select>

           <textarea name="" id="" cols="30" rows="10"></textarea>
           <button>Submit</button>

              
         
        </form>
    </div>
    
</body>
</html>
